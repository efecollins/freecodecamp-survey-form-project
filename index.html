<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <label for="" id="name-label">Name</label>
        <input type="text" name="" id="name" placeholder="Enter your name" required>
        <label for="" id="email-label">Email</label>
        <input type="email" name="" id="email" placeholder="Enter your Email" required>
        <label for="" id="number-label">Age (optional)</label>
        <input type="number" name="" id="number" min="16" max="25" placeholder="Age">
        <label for="">Which option best describes your current role?</label>
        <select name="" id="dropdown">
            <option value="">Select current role</option>
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
        </select>
        <label for="">Would you recommend freeCodeCamp to a friend?</label>
        <div class="recommend">
            <div><input type="radio" name="recommend" id="" value="Definitely">Definitely</div>
            <div><input type="radio" name="recommend" id="" value="Maybe">Maybe</div>
            <div><input type="radio" name="recommend" id="" value="Maybe">Not sure</div>
        </div>
        <label for="">What is your favorite feature of freeCodeCamp?</label>
        <select name="" id="dropdown">
            <option value="">Select an option</option>
        </select>
        <label for="">What would you like to see improved? <span>(Check all that apply)</span></label>
        <div class="improve">
            <div><input type="checkbox" name="" id="" value="Front-end Projects">Front-end Projects</div>
            <div><input type="checkbox" name="" id="" value="Back-end Projects">Back-end Projects</div>
            <div><input type="checkbox" name="" id="" value="Data Visualization">Data Visualization</div>
            <div><input type="checkbox" name="" id="" value="Challenges">Challenges</div>
            <div><input type="checkbox" name="" id="" value="Open Source Community">Open Source Community</div>
            <div><input type="checkbox" name="" id="" value="Gitter help rooms">Gitter help rooms</div>
            <div><input type="checkbox" name="" id="" value="Videos">Videos</div>
            <div><input type="checkbox" name="" id="" value="City Meetups">City Meetups</div>
            <div><input type="checkbox" name="" id="" value="Wiki">Wiki</div>
            <div><input type="checkbox" name="" id="" value="Forum">Forum</div>
            <div><input type="checkbox" name="" id="" value="Additional Courses">Additional Courses</div>
        </div>
        <label for="">Any comments or suggestions?</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        <button id="submit">Submit</button>
    </form>
</body>

</html>
