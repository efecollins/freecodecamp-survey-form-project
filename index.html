<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <label for="" id="name-label">Name</label>
        <input type="text" name="" id="name" placeholder="Enter your name" required>
        <label for="" id="email-label">Email</label>
        <input type="email" name="" id="email" placeholder="Enter your Email" required>
        <label for="" id="number-label">Age (optional)</label>
        <input type="number" name="" id="number" min="16" max="25" placeholder="Age">
        <label for="">Which option best describes your current role?</label>
        <select name="" id="dropdown">
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
        </select>
        <input type="radio" name="recommend" id="" value="Definitely">Definitely
        <input type="radio" name="recommend" id="" value="Maybe">Maybe
        <input type="checkbox" name="" id="" value="Challenges">Challenges
        <input type="checkbox" name="" id="" value="Videos">Videos
        <input type="checkbox" name="" id="" value="Wiki">Wiki
        <input type="checkbox" name="" id="" value="Forum">Forum
        <input type="checkbox" name="" id="" value="Additional Courses">Additional Courses
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button id="submit"></button>
    </form>
</body>

</html>
